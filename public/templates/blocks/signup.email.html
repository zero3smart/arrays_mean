<form name="emailForm" class="signup col-xs-12" ng-submit='createUser()' novalidate>

    <div class="form-group" ng-class="{ 'has-error': emailForm.email.$touched && emailForm.email.$invalid}">
        <label>What is your email address?</label>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input name="email" type="email" class="form-control" ng-model="user.email" unique-email required>
        </div>
         <div class="help-block" ng-messages="emailForm.email.$error" ng-if="emailForm.email.$touched">
            <p ng-message="required">Your email is required.</p>
            <p ng-message="email">Your email is not valid.</p>
            <p ng-message="emailAvailable">We found this email in our system. <a href='/auth/login' target="_blank">Login?</a></p>
        </div>
    </div>

    <div class="float-parent">
        <button type="submit" class="btn btn-success pull-right" ng-disabled="emailForm.$invalid">Continue</button>
        </div>

    <div ng-if="user._team" class="alert alert-warning reminder-message">

        <div ng-if="!user.activated && user._team">
            This email address has been registered but the account has not been activated.
            Would you like to <a ng-click="sendActivationEmail()" class="alert-link pointer">resend the activation email</a>?
        </div>

        <div ng-if="user.activated && user._team">
            This email address is already associated with an account.
            <a href="#" class="alert-link pointer">Sign in here</a>.
        </div>

    </div>

</form>
