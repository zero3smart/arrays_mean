{% set currentView = "create" %}

{% extends "../layout/create.html" %}

{% block headSuffix %}
    <title>Arrays - Explore</title>
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                <section class="section section-array-create">
                    <form id="form-source" class="form-source">

                        <header class="section-header explore-header">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h2 class="section-title">Explore</h2>
                                </div>
                            </div><!-- .row -->
                        </header>

                        {% for source in sources | sort(reverse=true,attribute='updatedAt') %}

                            {% include "../partials/tile.html" %}
                            
                        {% endfor %}
                    </form>
                </section>

            </div>
        </div><!-- .row -->
    </div>
{% endblock %}
